<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1822bf3697.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="city-search-form">
          <div class="row">
            <div class="col-8">
              <div class="mb-3">
                <input
                  type="search"
                  class="form-control shadow-sm"
                  id="city-input"
                  placeholder="Enter city here"
                  autocomplete="off"
                  autofocus="on"
                />
              </div>
            </div>
            <div class="col-2 search-button" id="search-button">
              <button
                type="button"
                class="btn btn-light w-100 shadow-sm border-0"
              >
                Search
              </button>
            </div>
            <div class="col-2 local-button" id="local-button">
              <button
                type="button"
                class="btn btn-light w-100 shadow-sm border-0"
              >
                Local
              </button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-12 date">
            <span id="current-date"> Friday, 5 February </span>
          </div>
        </div>

        <div class="row">
          <div class="col-12 time" id="current-time">3:33</div>
        </div>

        <div class="row">
          <div class="col-12 city" id="city"></div>
        </div>

        <div class="row">
          <div class="col-12 current-weather-icon">
            <i class="fas fa-cloud current-weather"></i>
          </div>
        </div>

        <div class="row">
          <div class="col-12 temperature">
            <span class="degree-temp" id="main-temperature"></span>
            <span class="celsius-fahrenheit">
              <a href="#" class="celsius" id="celsius-link">C</a>
              |
              <a href="#" class="fahrenheit" id="fahrenheit-link">F</a>
            </span>
          </div>
        </div>

        <div class="five-day-forecast">
          <div class="row forecast-icons">
            <div class="col-2">
              <i class="far fa-snowflake forecast-icon"></i>
            </div>
            <div class="col-2">
              <i class="fas fa-cloud-sun-rain forecast-icon"></i>
            </div>
            <div class="col-2">
              <i class="fas fa-cloud-sun forecast-icon"></i>
            </div>
            <div class="col-2">
              <i class="fas fa-cloud-showers-heavy forecast-icon"></i>
            </div>
            <div class="col-2">
              <i class="fas fa-cloud-showers-heavy forecast-icon"></i>
            </div>
          </div>

          <div class="row forecast-temp">
            <div class="col-2">4° / 0°</div>
            <div class="col-2">12° / 4°</div>
            <div class="col-2">11° / 3°</div>
            <div class="col-2">13° / 5°</div>
            <div class="col-2">7° / 4°</div>
          </div>

          <div class="row forecast-day">
            <div class="col-2">Sun</div>
            <div class="col-2">Mon</div>
            <div class="col-2">Tues</div>
            <div class="col-2">Weds</div>
            <div class="col-2">Thurs</div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <small class="footer">
          <a href="https://github.com/hiraeth282/sc-weather-app" target="_blank"
            >Open-sourced code</a
          >
          by Evelyn Ewald
        </small>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
