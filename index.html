<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1822bf3697.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="card weather-app">
        <div class="card-body opacity-1">
          <form id="city-search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  class="form-control shadow-sm"
                  id="city-input"
                  placeholder="Enter city here"
                  autocomplete="off"
                  autofocus="on"
                />
              </div>
              <div class="col-2 search-button" id="search-button">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-light w-100 shadow-sm border-0"
                />
              </div>
              <div class="col-2 local-button" id="local-button">
                <button
                  type="button"
                  class="btn btn-light w-100 shadow-sm border-0"
                >
                  Local
                </button>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-12 date">
              <span id="current-date"> Friday, 5 February </span>
            </div>
          </div>

          <div class="current-time">
            Last updated: <span id="current-time"></span>
          </div>

          <div class="row">
            <div class="col-12 city" id="city"></div>
          </div>

          <div class="row">
            <div class="col-12">
              <img
                src=""
                alt=""
                id="current-weather-icon"
                class="current-weather-icon"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-12 temperature">
              <span class="main-temperature" id="main-temperature"></span>
              <span class="units">
                <a href="#" class="celsius active" id="celsius-link">C</a>
                |
                <a href="#" class="fahrenheit" id="fahrenheit-link">F</a>
              </span>
            </div>
          </div>

          <div class="row">
            <div class="weather-detail">
              Precipitation: <span id="precipitation-probability"></span>
            </div>
            <div class="weather-detail">
              Wind: <span id="wind-speed"></span>
            </div>
            <div class="weather-detail">
              <span id="weather-description"></span>
            </div>
          </div>

          <br />

          <div class="row weather-forecast" id="forecast"></div>
        </div>
      </div>

      <footer class="footer">
        <small class="footer">
          <a href="https://github.com/hiraeth282/sc-weather-app" target="_blank"
            >Open-sourced code</a
          >
          by Evelyn Ewald
        </small>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
